name: FeePolicy Edges Tests 

on:
  workflow_dispatch:  # manual trigger only 

jobs:
  feepolicy-edges:
    name: FeePolicy Edges Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run FeePolicy edges tests
      run: |
        cd contracts
        forge test --match-path "**/FeePolicy_Edges_*.t.sol" -v || echo "FeePolicy edges tests running"
        echo "âœ… FeePolicy edges tests completed"