name: BIP-322 Security Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bip322-security-audit:
    name: BIP-322 Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run BIP-322 Security Audit
      run: |
        echo "Running BIP-322 Security Validation..."
        node scripts/security-audit-bip322-ci.js
      env:
        API_URL: https://app.reservebtc.io/api/verify-wallet
    
    - name: Upload audit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bip322-security-audit
        path: |
          docs/SECURITY_AUDIT_BIP322.md