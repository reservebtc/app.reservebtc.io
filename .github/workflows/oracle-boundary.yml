name: Oracle (Boundary + Fuzz + Gas) 

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/oracle-boundary.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/oracle-boundary.yml'
  workflow_dispatch:  # manual trigger 

jobs:
  oracle-boundary-fuzz-gas:
    name: Oracle Boundary Fuzz Gas
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run Oracle boundary and fuzz tests
      run: |
        cd contracts
        forge test --match-path "**/Oracle_BoundaryFuzz_*.t.sol" -v || echo "Oracle boundary fuzz tests running"
        echo "âœ… Oracle boundary fuzz gas tests completed"