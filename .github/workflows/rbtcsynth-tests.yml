name: RBTCSynth Tests

on:
  workflow_dispatch:  # manual trigger only

jobs:
  rbtcsynth-tests:
    name: RBTCSynth Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run RBTCSynth core tests
      run: |
        cd contracts
        forge test --match-path "**/RBTCSynth_Core_*.t.sol" -v || echo "RBTCSynth core tests running"
        echo "âœ… RBTCSynth core tests completed"