name: Frontend Test Suite
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manual trigger option available  
    inputs:
      test_description:
        description: 'Test run description'
        required: false
        default: 'Manual frontend tests run'

env:
  NODE_ENV: test
  CI: true
  NODE_OPTIONS: --max_old_space_size=4096 --unhandled-rejections=strict
  FORCE_COLOR: 0
  JEST_WORKERS: 2

jobs:
  build-check:
    name: Build Check (Optimized Environment)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci --exact --no-audit --no-fund
    - name: Run tests with optimized settings
      run: |
        export NODE_OPTIONS="--max_old_space_size=4096"
        export JEST_WORKERS=2
        npm run test:all
      timeout-minutes: 10
    - name: Run Next.js build
      run: npm run build
      timeout-minutes: 5
    - name: Verify build completed
      run: echo "✅ Build and tests completed successfully"

  web-interface-check:
    name: Web Interface Check (Optimized Environment)  
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci --exact --no-audit --no-fund
    - name: TypeScript check
      run: npm run type-check
      timeout-minutes: 3
    - name: Check components exist
      run: |
        ls -la components/wallet/wallet-connect.tsx
        ls -la app/layout.tsx
        echo "✅ Core components verified"