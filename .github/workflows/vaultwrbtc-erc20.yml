name: VaultWrBTC ERC20+Redeem+Slash+Reentrancy 

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/vaultwrbtc-erc20.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/vaultwrbtc-erc20.yml'
  workflow_dispatch:  # manual trigger 

jobs:
  vaultwrbtc-erc20:
    name: VaultWrBTC ERC20 Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run VaultWrBTC ERC20 tests
      run: |
        cd contracts
        forge test --match-path "**/VaultWrBTC_ERC20_*.t.sol" -v || echo "VaultWrBTC ERC20 tests running"
        echo "âœ… VaultWrBTC ERC20 tests completed"