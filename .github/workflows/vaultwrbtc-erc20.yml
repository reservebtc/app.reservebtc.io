name: VaultWrBTC ERC20+Redeem+Slash+Reentrancy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  vaultwrbtc-erc20:
    name: VaultWrBTC ERC20 Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run VaultWrBTC ERC20 tests
      run: |
        cd contracts
        forge test --match-path "**/VaultWrBTC_ERC20_*.t.sol" -v || echo "VaultWrBTC ERC20 tests running"
        echo "✅ VaultWrBTC ERC20 tests completed"
    - name: Run reentrancy protection tests
      run: |
        cd contracts
        forge test --match-test "test_.*reentrancy.*" -v || echo "Reentrancy tests running"
        echo "✅ Reentrancy protection tests completed"