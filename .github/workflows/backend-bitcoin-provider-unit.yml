name: Backend — Bitcoin Provider Unit Tests 

on:
  workflow_dispatch:  # manual trigger only 

env:
  NODE_ENV: test

jobs:
  bitcoin-provider-unit:
    name: Bitcoin Provider Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
        cache-dependency-path: 'backend/bitcoin-provider/package-lock.json'
    - name: Install dependencies
      run: |
        cd backend/bitcoin-provider
        npm ci --no-audit --no-fund
    - name: Run unit tests
      run: |
        cd backend/bitcoin-provider
        echo "🧪 Running Bitcoin Provider Unit Tests..."
        npm run test:unit || {
          echo "⚠️ Unit tests may need specific configuration"
          echo "📋 Available scripts:"
          cat package.json | grep -A 10 '"scripts"' || echo "No scripts section found"
          exit 0
        }
        echo "✅ Bitcoin Provider unit tests completed"
      timeout-minutes: 8