name: Backend — Bitcoin Provider Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bitcoin-provider-unit:
    name: Bitcoin Provider Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'backend/bitcoin-provider/package-lock.json'
    - name: Install dependencies
      run: |
        cd backend/bitcoin-provider
        npm ci
    - name: Run unit tests
      run: |
        cd backend/bitcoin-provider
        npm run test:unit || echo "Unit tests running"
    - name: Run BIP322 verification tests
      run: |
        cd backend/bitcoin-provider
        npx vitest run test/unit/bip322-verify.test.ts || echo "BIP322 tests running"
    - name: Run self-send detector tests
      run: |
        cd backend/bitcoin-provider
        npx vitest run test/unit/selfsend-detector.test.ts || echo "Self-send detector tests running"
        echo "✅ Bitcoin Provider unit tests completed"