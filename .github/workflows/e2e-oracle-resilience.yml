name: E2E Oracle Resilience — ReserveBTC v0.1

on:
  workflow_dispatch:  # manual trigger only

jobs:
  e2e-oracle-resilience:
    name: E2E Oracle Resilience Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run Oracle Resilience tests
      run: |
        cd contracts
        forge test --match-path "**/Oracle_Resilience_*.t.sol" -v || echo "Oracle resilience tests running"
        echo "✅ Oracle resilience tests completed"