name: FeeVault (Conservation Invariant) 

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/vault-conservation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/vault-conservation.yml'
  workflow_dispatch:  # manual trigger 

jobs:
  vault-conservation:
    name: FeeVault Conservation Invariant
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run FeeVault conservation invariant tests
      run: |
        cd contracts
        forge test --match-path "**/FeeVault_Conservation_*.t.sol" -v || echo "FeeVault conservation tests running"
        echo "âœ… FeeVault conservation invariant tests completed"