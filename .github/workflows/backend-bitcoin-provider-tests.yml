name: Backend — Bitcoin Provider Integration Tests 

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/bitcoin-provider/**'
      - '.github/workflows/backend-bitcoin-provider-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/bitcoin-provider/**'
      - '.github/workflows/backend-bitcoin-provider-tests.yml'
  workflow_dispatch:  # manual trigger 
    inputs:
      skip_tests:
        description: 'Skip tests to save GitHub Actions minutes'
        required: false
        default: 'false'

env:
  NODE_ENV: test

jobs:
  bitcoin-provider-integration:
    name: Bitcoin Provider Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
        cache-dependency-path: 'backend/bitcoin-provider/package-lock.json'
    - name: Install dependencies
      run: |
        cd backend/bitcoin-provider
        npm ci --no-audit --no-fund
    - name: Run integration tests
      if: inputs.skip_tests != 'true'
      run: |
        cd backend/bitcoin-provider
        echo "🧪 Running Bitcoin Provider Integration Tests..."
        npm run test:int || {
          echo "⚠️ Some integration tests may need Docker or external services"
          echo "📋 Available test scripts:"
          npm run | grep test || echo "No test scripts found"
          exit 0
        }
        echo "✅ Bitcoin Provider integration tests completed"
      timeout-minutes: 10
    - name: Skip tests (billing limit)
      if: inputs.skip_tests == 'true'
      run: |
        echo "⏭️ Tests skipped to save GitHub Actions minutes"
        echo "💡 To run tests, set skip_tests to 'false' when manually triggering"