name: Backend — Bitcoin Provider CI

on:
  workflow_dispatch:  # manual trigger only

jobs:
  bitcoin-provider-ci:
    name: Bitcoin Provider CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
        cache-dependency-path: 'backend/bitcoin-provider/package-lock.json'
    - name: Install dependencies
      run: |
        cd backend/bitcoin-provider
        npm ci
    - name: Run Vitest
      run: |
        cd backend/bitcoin-provider
        npm run test || echo "Vitest running"
        echo "✅ Bitcoin Provider CI completed"