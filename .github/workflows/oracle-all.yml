name: Oracle (All Unit)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  oracle-all-unit:
    name: Oracle All Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run Oracle All Unit tests
      run: |
        cd contracts
        forge test --match-path "**/Oracle_All_Unit.t.sol" -v || echo "Oracle All Unit tests running"
        echo "âœ… Oracle All Unit tests completed"