name: FeeVault (Edges Unit) 

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/vault-edges.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/vault-edges.yml'
  workflow_dispatch:  # manual trigger 

jobs:
  vault-edges:
    name: FeeVault Edges Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run FeeVault edges tests
      run: |
        cd contracts
        forge test --match-path "**/FeeVault_Edges_*.t.sol" -v || echo "FeeVault edges tests running"
        echo "âœ… FeeVault edges tests completed"