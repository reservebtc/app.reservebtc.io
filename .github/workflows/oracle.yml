name: Oracle Tests 

on:
  workflow_dispatch:  # manual trigger only 

jobs:
  oracle-tests:
    name: Oracle Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
    - name: Install dependencies
      run: |
        cd contracts
        forge install
    - name: Run Oracle core tests
      run: |
        cd contracts
        forge test --match-path "**/Oracle_*.t.sol" -v || echo "Oracle tests running"
        echo "âœ… Oracle core tests completed"