name: API Tests
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/api/**'
      - 'web-interface/app/api/**'
      - 'lib/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  wallet-verification-api:
    name: Wallet Verification API
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npx jest app/api/__tests__/verify-wallet-simple.test.ts --verbose

  mint-rbtc-api:
    name: Mint rBTC API
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npx jest app/api/__tests__/ --verbose