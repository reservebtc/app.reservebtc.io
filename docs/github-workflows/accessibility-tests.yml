name: Accessibility Tests
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - '__tests__/**'
      - 'web-interface/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  wcag-compliance:
    name: WCAG 2.1 AA Compliance
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npx jest __tests__/accessibility-simple.test.tsx --verbose

  accessibility-audit:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npx jest __tests__/accessibility.test.tsx --verbose