<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ReserveBTC - On-Chain Proof-of-Reserves for Bitcoin</title>
    <meta name="description" content="Mint 1:1 backed rBTC tokens on MegaETH. Your Bitcoin stays secure in your wallet.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 30%, #0a0a1a 70%, #000008 100%);
            color: white;
            line-height: 1.6;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            overflow-y: auto;
            overscroll-behavior: none;
            -webkit-overscroll-behavior: none;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            background: 
                linear-gradient(135deg, #0f0f23 0%, #1a1a3a 30%, #0a0a1a 70%, #000008 100%),
                radial-gradient(circle at 20% 20%, rgba(255, 100, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 100, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 10%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Extra safety for iOS overscroll */
        body::after {
            content: '';
            position: fixed;
            top: -200vh;
            left: 0;
            right: 0;
            height: 200vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 30%, #0a0a1a 70%, #000008 100%);
            z-index: -2;
        }

        .container {
            max-width: 100%;
            padding: 2rem 1rem;
            text-align: center;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            overscroll-behavior: contain;
            -webkit-overscroll-behavior: contain;
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: conic-gradient(
                from 45deg,
                #ff6600 0deg,
                #ff0066 72deg,
                #6633ff 144deg,
                #0066ff 216deg,
                #00ff88 288deg,
                #ff6600 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(255, 100, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }

        .btc-symbol {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6600, #ff0066, #6633ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-shadow: 0 4px 20px rgba(255, 100, 0, 0.3);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
        }

        .main-title {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
            color: #cbd5e1;
            line-height: 1.5;
        }

        /* Features */
        .features {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .feature-text {
            font-size: 1rem;
            font-weight: 600;
            color: #f8fafc;
        }

        /* Launch button */
        .launch-button {
            background: linear-gradient(135deg, #0066ff 0%, #6633ff 50%, #8b5cf6 100%);
            border: none;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px rgba(0, 100, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .launch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .launch-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 16px 48px rgba(0, 100, 255, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .launch-button:hover::before {
            left: 100%;
        }

        .launch-button:active {
            transform: translateY(-1px);
        }

        /* Social links */
        .social-links {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
        }

        .social-links-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #e2e8f0;
            background: linear-gradient(135deg, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .social-links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            max-width: 320px;
            margin: 0 auto;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 0.75rem;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.8rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.4s;
        }

        .social-link:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link .icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Decorative elements */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 100, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0, 100, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Better responsive breakpoints */
        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.75rem;
            }
            
            .main-title {
                font-size: 1.4rem;
                line-height: 1.3;
                word-break: break-word;
                hyphens: auto;
            }
            
            .subtitle {
                font-size: 0.85rem;
                line-height: 1.4;
                padding: 0;
            }
            
            .brand-title {
                font-size: 1.5rem;
                word-break: keep-all;
            }
            
            .social-links-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                max-width: 280px;
            }
            
            .social-link {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Ultra small screens */
        @media (max-width: 320px) {
            .container {
                padding: 0.75rem 0.5rem;
            }
            
            .main-title {
                font-size: 1.2rem;
                margin-bottom: 0.75rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
            
            .brand-title {
                font-size: 1.3rem;
            }
            
            .logo-circle {
                width: 60px;
                height: 60px;
            }
            
            .btc-symbol {
                font-size: 24px;
            }
            
            .launch-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            
            .social-links-grid {
                max-width: 240px;
            }
            
            .social-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
