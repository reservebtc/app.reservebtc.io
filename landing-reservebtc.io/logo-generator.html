<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserveBTC Logo Generator 700x700</title>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        
        .logo-container {
            background: transparent;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-circle {
            width: 700px;
            height: 700px;
            border-radius: 50%;
            background: conic-gradient(
                from 45deg,
                #ff6600 0deg,
                #ff0066 72deg,
                #6633ff 144deg,
                #0066ff 216deg,
                #00ff88 288deg,
                #ff6600 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 20px 80px rgba(255, 100, 0, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1),
                inset 0 4px 0 rgba(255, 255, 255, 0.2);
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }
        
        .btc-symbol {
            font-size: 280px;
            font-weight: 900;
            color: white;
            text-shadow: 
                0 0 40px rgba(255, 255, 255, 0.8),
                0 8px 16px rgba(0, 0, 0, 0.5),
                2px 0 0 white,
                -2px 0 0 white,
                0 2px 0 white,
                0 -2px 0 white,
                2px 2px 0 white,
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white;
            position: relative;
            z-index: 1;
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            -webkit-text-stroke: 3px white;
        }
        
        .instructions {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }
        
        .download-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #0066ff, #6633ff);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 100, 255, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(0, 100, 255, 0.4);
        }
        
        .canvas-container {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>ReserveBTC Logo Generator</h2>
        <p>Logo 700x700px with transparent background ready for download!</p>
    </div>
    
    <div class="logo-container">
        <div class="logo-circle" id="logo">
            <div class="btc-symbol">â‚¿</div>
        </div>
    </div>
    
    <div class="download-buttons">
        <button class="btn" onclick="downloadPNG()">ðŸ“¥ Download PNG (700x700)</button>
        <button class="btn" onclick="downloadSVG()">ðŸ“¥ Download SVG</button>
        <button class="btn" onclick="copyToClipboard()">ðŸ“‹ Copy as Image</button>
    </div>
    
    <div class="canvas-container">
        <canvas id="canvas" width="700" height="700"></canvas>
    </div>

    <script>
        function createLogo() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, 700, 700);
            
            // Create conic gradient
            const centerX = 350;
            const centerY = 350;
            const radius = 350;
            
            // Create gradient using multiple color stops
            const gradient = ctx.createConicGradient(Math.PI/4, centerX, centerY);
            gradient.addColorStop(0, '#ff6600');
            gradient.addColorStop(0.2, '#ff0066');
            gradient.addColorStop(0.4, '#6633ff');
            gradient.addColorStop(0.6, '#0066ff');
            gradient.addColorStop(0.8, '#00ff88');
            gradient.addColorStop(1, '#ff6600');
            
            // Draw main circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add inner shadow effect
            const innerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            innerGradient.addColorStop(0, 'rgba(0,0,0,0)');
            innerGradient.addColorStop(0.7, 'rgba(0,0,0,0)');
            innerGradient.addColorStop(1, 'rgba(0,0,0,0.3)');
            
            ctx.fillStyle = innerGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw Bitcoin symbol with bold effect
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Make symbol extra bold by drawing multiple times with slight offsets
            ctx.font = 'bold 280px Arial Black, Arial, sans-serif';
            
            // Create stroke effect for boldness
            ctx.lineWidth = 8;
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            
            // Draw text with stroke first
            ctx.strokeText('â‚¿', centerX, centerY + 10);
            
            // Draw filled text multiple times for extra boldness
            ctx.fillText('â‚¿', centerX - 1, centerY + 9);
            ctx.fillText('â‚¿', centerX + 1, centerY + 9);
            ctx.fillText('â‚¿', centerX - 1, centerY + 11);
            ctx.fillText('â‚¿', centerX + 1, centerY + 11);
            ctx.fillText('â‚¿', centerX, centerY + 10);
            
            // Add glow effect
            ctx.shadowColor = 'rgba(255, 255, 255, 0.6)';
            ctx.shadowBlur = 20;
            ctx.fillText('â‚¿', centerX, centerY + 10);
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
        }
        
        function downloadPNG() {
            createLogo();
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'reservebtc-logo-700x700.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadSVG() {
            const svgContent = `
                <svg width="700" height="700" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
                      <stop offset="0%" style="stop-color:#0066ff"/>
                      <stop offset="20%" style="stop-color:#6633ff"/>
                      <stop offset="40%" style="stop-color:#ff0066"/>
                      <stop offset="60%" style="stop-color:#ff6600"/>
                      <stop offset="80%" style="stop-color:#00ff88"/>
                      <stop offset="100%" style="stop-color:#0066ff"/>
                    </radialGradient>
                    <filter id="shadow">
                      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="rgba(255,255,255,0.8)"/>
                    </filter>
                  </defs>
                  <circle cx="350" cy="350" r="350" fill="url(#gradient)"/>
                  <text x="350" y="380" text-anchor="middle" fill="white" font-family="Arial Black, Arial, sans-serif" font-size="280" font-weight="900" stroke="white" stroke-width="6" filter="url(#shadow)">â‚¿</text>
                </svg>
            `;
            
            const blob = new Blob([svgContent], {type: 'image/svg+xml'});
            const link = document.createElement('a');
            link.download = 'reservebtc-logo.svg';
            link.href = URL.createObjectURL(blob);
            link.click();
        }
        
        async function copyToClipboard() {
            createLogo();
            const canvas = document.getElementById('canvas');
            
            canvas.toBlob(async (blob) => {
                try {
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                    alert('Logo copied to clipboard!');
                } catch (err) {
                    alert('Failed to copy. Use download button.');
                }
            });
        }
        
        // Initialize logo on page load
        window.onload = createLogo;
    </script>
</body>
</html>
